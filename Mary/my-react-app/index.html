<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Set character encoding to UTF-8 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Set favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure responsive layout -->

    <!-- Include Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Vite + React</title>
    <!-- Set page title -->

    <style>
      /* Ensure html and body take full height and have no margin */

      html,
      body {
        height: 100%;
        margin: 0;
      }
      /* Set #root div to fill the full height */

      #root {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- React root div with full viewport height, border, and dark background -->
    <div id="root" class="min-vh-100 border border-2 border-dark bg-dark"></div>

    <!-- Load React app script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Include Bootstrap JS bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
